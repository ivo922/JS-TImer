<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="timer.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <script src="timer.js"></script>
    </head>
    <body onload="enableButtons()">
        <div class="wrapper">
            <div class="logo">
                <img src="img/logo.png" alt="image"/>
            </div>
            <div class="content">
                <div class="center">
                    <div class="buttons-wrapper">
                        <div class="buttons">
                            <button id="hoursUp" class="btn btn-up">UP</button>
                            <button id="hoursDown" class="btn btn-down">DOWN</button>
                        </div>
                            
                        <div class="buttons">
                            <button id="minutesUp" class="btn btn-up">UP</button>
                            <button id="minutesDown" class="btn btn-down">DOWN</button>
                        </div>
            
                        <div class="buttons">
                            <button id="secondsUp" class="btn btn-up">UP</button>
                            <button id="secondsDown" class="btn btn-down">DOWN</button>
                        </div>
                    </div>
                    <div class="numbers-wrapper">
                        <div class="number" id="hours">
                            00
                        </div>
                        <div id="firstDot" class="divider">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="number" id="minutes">
                            00
                        </div>
                        <div id="secondDot" class="divider">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="number" id="seconds">
                            00
                        </div>
                    </div>
                    <div class="control-buttons center-hor">
                        <button id="btn-start" class="btn-start" onclick="startTimer()">START</button>
                        <button id="btn-pause" class="btn-pause" onclick="pauseTimer()">PAUSE</button>
                        <button id="btn-stop" class="btn-stop" onclick="stopTimer()">STOP</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
